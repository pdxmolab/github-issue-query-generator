<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Github Issue Query Generator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="legend">
    <!-- CSS -->
    <link href="css/app.css" type="text/css" rel="stylesheet" />
    <!-- Required styles for MDC Web -->
    <link rel="stylesheet" href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css">
    <!-- Required MDC Web JavaScript library -->
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>

  </head>
  <body>
    <header class="mdc-toolbar navbar">
      <div class="mdc-toolbar__row">
        <section class="mdc-toolbar__section mdc-toolbar__section--align-start">
          <span class="mdc-toolbar__title mdc-typography--button navTitle">GitHub Issue Query Generator</span>
        </section>
      </div>
    </header>
    <div class="content">
      <div id="Status" class="row">
        <div class="rowTitle titleBadge mdc-typography--button">Status</div>
        <div class="mdc-form-field">
          <div class="mdc-radio">
            <input class="mdc-radio__native-control" type="radio" id="statusAll" name="radios" checked>
            <div class="mdc-radio__background">
              <div class="mdc-radio__outer-circle"></div>
              <div class="mdc-radio__inner-circle"></div>
            </div>
          </div>
          <label for="statusAll">All</label>
          <div class="mdc-radio">
            <input class="mdc-radio__native-control" type="radio" id="statusOpen" name="radios">
            <div class="mdc-radio__background">
              <div class="mdc-radio__outer-circle"></div>
              <div class="mdc-radio__inner-circle"></div>
            </div>
          </div>
          <label for="statusOpen">Open</label>
          <div class="mdc-radio">
            <input class="mdc-radio__native-control" type="radio" id="statusClosed" name="radios">
            <div class="mdc-radio__background">
              <div class="mdc-radio__outer-circle"></div>
              <div class="mdc-radio__inner-circle"></div>
            </div>
          </div>
          <label for="statusClosed">Closed</label>
        </div>
      </div>
      <div id="Repository" class="row"></div>
      <div id="Project" class="row">
        <div class="rowTitle titleBadge mdc-typography--button">Project</div>
      </div>
      <div id="Pipeline" class="row"></div>
      <div id="Type" class="row"></div>
      <div id="Priority" class="row"></div>
      <div id="Assignee" class="row"></div>
      <div class="buttonContainer">
        <button id="githubButton" class="genButton mdc-typography--button">Open Query in GitHub</button>
        <button id="generateButton" class="genButton mdc-typography--button">Generate Query Syntax</button>
        <button id="clipCopy" class="genButton mdc-typography--button">Copy Query to Clipboard</button>
      </div>

      <div id="output" class="output mdc-typography--body1"></div>
    </div>

    <!-- JS -->
    <script src="js/app.js" type="text/javascript"></script>
  </body>
</html>
